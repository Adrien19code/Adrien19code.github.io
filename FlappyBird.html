<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        /* Centrer le jeu */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Choisissez une couleur de fond pour la page */
        }

        #zone_de_dessin {
            display: block;
            border: 1px solid black;
        }

        #bouton-quitter {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #bouton-quitter:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Bouton quitter -->
    <button id="bouton-quitter">Quitter</button>
    
    <!-- Zone de jeu -->
    <canvas id="zone_de_dessin"></canvas>

    <script src="main.js"></script>
</body>
</html>
