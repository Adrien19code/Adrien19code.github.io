<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #zone_de_dessin {
            display: none;
            background-color: #70c5ce;
            border: 2px solid #000;
        }
        #page-accueil {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #page-accueil button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #bouton-quitter {
            display: none;
        }
    </style>
</head>
<body>
    <div id="page-accueil">
        <h1>Flappy Bird</h1>
        <button id="bouton-play">Jouer</button>
        <button id="bouton-quitter">Quitter</button>
    </div>
    <canvas id="zone_de_dessin"></canvas>
    <script src="main.js"></script>
</body>
</html>
