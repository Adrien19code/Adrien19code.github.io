<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flapy Bird</title>
</head>
<body>
    <!-- Page d'accueil -->
    <div id="page-accueil" style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center;">
        <div>
            <button id="bouton-play">
                Jouer à Flapy Bird
            </button>
        </div>
    </div>

    <!-- Canvas pour le jeu -->
    <canvas id="zone_de_dessin" style="display: none; border: 1px solid black;"></canvas>

    <!-- Bouton Quitter décalé à droite -->
    <button 
        id="bouton-quitter" 
        style="position: absolute; top: 10px; right: 10px; padding: 10px 20px; font-size: 16px; border: 1px solid black;">
        Quitter
    </button>

    <script src="main.js"></script>
</body>
</html>
